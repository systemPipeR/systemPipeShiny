  read_counting: |
    codeLine:
    - txdb <- if (exists("txdb")) txdb else loadDb("./data/tair10.sqlite")
    - outpaths <- outfiles(sal["hisat_mapping"])[[1]][, 3]
    - names(outpaths) <- targetsWF(sal)[["hisat_mapping"]]$SampleName
    - eByg <- exonsBy(txdb, by = c("gene"))
    - bfl <- BamFileList(outpaths, yieldSize = 50000, index = character())
    - multicoreParam <- MulticoreParam(workers = 2)
    - register(multicoreParam)
    - registered()
    - counteByg <- bplapply(bfl, function(x) summarizeOverlaps(eByg, x, mode = "Union",
      ignore.strand = TRUE, inter.feature = FALSE, singleEnd = TRUE))
    - countDFeByg <- sapply(seq(along = counteByg), function(x) assays(counteByg[[x]])$counts)
    - rownames(countDFeByg) <- names(rowRanges(counteByg[[1]]))
    - colnames(countDFeByg) <- names(bfl)
    - rpkmDFeByg <- apply(countDFeByg, 2, function(x) returnRPKM(counts = x, ranges =
      eByg))
    - write.table(countDFeByg, "results/countDFeByg.xls", col.names = NA, quote = FALSE,
      sep = "\t")
    - write.table(rpkmDFeByg, "results/rpkmDFeByg.xls", col.names = NA, quote = FALSE,
      sep = "\t")
    codeChunkStart: 287
    rmdPath: systemPipeRNAseq.Rmd
    stepName: read_counting
    dependency:
      read_counting: create_db
    status:
      status.summary: Pending
      status.completed:
        Step: read_counting
        status.summary: Pending
      status.time: {}
    files: []
  sample_tree: |
    codeLine:
    - library(DESeq2, quietly = TRUE)
    - library(ape, warn.conflicts = FALSE)
    - countDF <- as.matrix(read.table("./results/countDFeByg.xls"))
    - colData <- data.frame(row.names = targetsWF(sal["hisat_mapping"])[[1]]$SampleName,
      condition = targetsWF(sal["hisat_mapping"])[[1]]$Factor)
    - dds <- DESeqDataSetFromMatrix(countData = countDF, colData = colData, design = ~condition)
    - d <- cor(assay(rlog(dds)), method = "spearman")
    - hc <- hclust(dist(1 - d))
    - pdf("results/sample_tree.pdf")
    - plot.phylo(as.phylo(hc), type = "p", edge.col = "blue", edge.width = 2, show.node.label
      = TRUE, no.margin = TRUE)
